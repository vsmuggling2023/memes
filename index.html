<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Audio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Video</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="img/Trollface.png" class="card-img-top cover-img" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Trollface</h5>
                    <button class="btn btn-primary play-btn" data-audio="audio1">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <audio id="audio1" src="sonidos/troll.mp3"></audio>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="img/cat.png" class="card-img-top cover-img" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Meow</h5>
                    <button class="btn btn-primary play-btn" data-audio="audio2">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <audio id="audio2" src="sonidos/meow.mp3"></audio>
                    </div>
                </div>
            </div>

            

        </div>
    </div>

    <script>
        document.querySelectorAll('.play-btn').forEach(btn => {
            const icon = btn.querySelector('i');
            const audio = document.getElementById(btn.dataset.audio);

            btn.addEventListener('click', () => {
            // Detiene todos los demás audios
            document.querySelectorAll('audio').forEach(a => {
                if (a !== audio) {
                a.pause();
                a.currentTime = 0;
                }
            });

            // Restaura todos los íconos a "play"
            document.querySelectorAll('.play-btn i').forEach(ic => {
                ic.classList.remove('fa-pause');
                ic.classList.add('fa-play');
            });

            // Alterna play/pause
            if (audio.paused) {
                audio.currentTime = 0;
                audio.play();
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            } else {
                audio.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }

            // Cuando el audio termina, vuelve a "play"
            audio.addEventListener('ended', () => {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            });
            });
        });
        </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
